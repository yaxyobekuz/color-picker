<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />

    <!-- Title -->
    <title>Color picker</title>

    <!-- CSS (Styles) -->
    <link rel="stylesheet" href="./src/styles/normalize-min.css" />
    <link rel="stylesheet" href="./src/styles/index-min.css" />
  </head>

  <body class="body">
    <!-- Header  -->
    <header class="header">
      <div class="container">
        <div class="header-content-wrapper">
          <!-- Logo -->
          <a class="logo" href="index.html">Color picker</a>

          <!-- Links -->
          <div class="links">
            <!-- Web -->
            <a
              class="link"
              target="_blank"
              title="Developer website"
              aria-label="Developer website"
              href="https://yaxyobekk.uz/en"
            >
              <img
                width="28"
                height="28"
                alt="Web icon"
                src="./src/assets/icons/web.svg"
              />
            </a>

            <!-- Github -->
            <a
              class="link"
              target="_blank"
              title="Github repository"
              aria-label="Github repository"
              href="https://github.com/yaxyobekuz/color-picker"
            >
              <img
                width="28"
                height="28"
                alt="Github icon"
                src="./src/assets/icons/github.svg"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main  -->
    <main class="container main">
      <div class="main-content-wrapper">
        <!-- Color input  -->
        <input type="color" id="color-input" class="color-input" />

        <!-- Copy -->
        <div class="sub">
          <p id="color-text" class="color-text">#000000</p>
          <button id="copy-btn" class="copy-btn">
            <img
              width="24"
              height="24"
              alt="copy icon"
              class="copy-icon"
              src="./src/assets/icons/copy.svg"
            />
            <span>Copy</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content-wrapper">
          <a class="logo" href="index.html">Color picker</a>
          <span role="author" class="author">Created By Yaxyobek</span>
        </div>
      </div>
    </footer>
    <script src="./src/scripts/index-min.js"></script>
  </body>
</html>
