<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A simple and user-friendly color picker tool to easily select, copy, and use colors in your projects."
    />
    <meta
      name="keywords"
      content="color picker, hex color, RGB, color tool, web design, UI colors, color palette, pick a color"
    />
    <meta name="author" content="Yaxyobek" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://color-picker-uz.netlify.app/" />
    <meta
      property="og:title"
      content="Color Picker - Easy & Fast Color Selection"
    />
    <meta
      property="og:description"
      content="Choose and copy colors easily with our simple color picker tool. Perfect for designers and developers!"
    />
    <meta
      property="og:image"
      content="https://color-picker-uz.netlify.app/public/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://color-picker-uz.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="Color Picker - Easy & Fast Color Selection"
    />
    <meta
      property="twitter:description"
      content="Choose and copy colors easily with our simple color picker tool. Perfect for designers and developers!"
    />
    <meta
      property="twitter:image"
      content="https://color-picker-uz.netlify.app/public/preview.jpg"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="./public/favicon.png" />
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon" />

    <!-- Title -->
    <title>Color picker</title>

    <!-- CSS (Styles) -->
    <link rel="stylesheet" href="./src/styles/normalize-min.css" />
    <link rel="stylesheet" href="./src/styles/index-min.css" />
  </head>

  <body class="body">
    <!-- Header  -->
    <header class="header">
      <div class="container">
        <div class="header-content-wrapper">
          <!-- Logo -->
          <a class="logo" href="index.html">Color picker</a>

          <!-- Links -->
          <div class="links">
            <!-- Web -->
            <a
              class="link"
              target="_blank"
              title="Developer website"
              aria-label="Developer website"
              href="https://yaxyobekk.uz/en"
            >
              <img
                width="28"
                height="28"
                alt="Web icon"
                src="./src/assets/icons/web.svg"
              />
            </a>

            <!-- Github -->
            <a
              class="link"
              target="_blank"
              title="Github repository"
              aria-label="Github repository"
              href="https://github.com/yaxyobekuz/color-picker"
            >
              <img
                width="28"
                height="28"
                alt="Github icon"
                src="./src/assets/icons/github.svg"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main  -->
    <main class="container main">
      <div class="main-content-wrapper">
        <!-- Color input  -->
        <input type="color" id="color-input" class="color-input" />

        <!-- Copy -->
        <div class="sub">
          <p id="color-text" class="color-text">#000000</p>
          <button id="copy-btn" class="copy-btn">
            <img
              width="24"
              height="24"
              alt="copy icon"
              class="copy-icon"
              src="./src/assets/icons/copy.svg"
            />
            <span>Copy</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content-wrapper">
          <a class="logo" href="index.html">Color picker</a>
          <span role="author" class="author">Created By Yaxyobek</span>
        </div>
      </div>
    </footer>
    <script src="./src/scripts/index-min.js"></script>
  </body>
</html>
